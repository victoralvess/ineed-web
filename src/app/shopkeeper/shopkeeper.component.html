<div class="container-fluid display-table abs">
  <div class="row display-table-row">

    <!-- Menu lateral -->
    <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation">
      <div class="navi">
        <ul>
          <div class="header-menu">
          </div>
          <li [routerLink]="['/shopkeeper/dashboard/home']" routerLinkActive="active">
            <a>
              <i class="fa fa-home"></i>
              <span class="hidden-xs hidden-sm">Home</span>
            </a>
          </li>
          <li [routerLink]="['/shopkeeper/dashboard/admin/products']" routerLinkActive="active">
            <a>
              <i class="fa fa-product-hunt"></i>
              <span class="hidden-xs hidden-sm">Produtos</span>
            </a>
          </li>
          <li [routerLink]="['/shopkeeper/dashboard/admin/employees']" routerLinkActive="active">
            <a>
              <i class="fa fa-users"></i>
              <span class="hidden-xs hidden-sm">Funcion√°rios</span>
            </a>
          </li>
          <li [routerLink]="['/shopkeeper/dashboard/admin/stores']" routerLinkActive="active">
            <a>
              <i class="fa fa-map-marker"></i>
              <span class="hidden-xs hidden-sm">Lojas</span>
            </a>
          </li>
          <li [routerLink]="['/shopkeeper/chat']" routerLinkActive="active">
            <a>
              <i class="fa fa-comments-o"></i>
              <span class="hidden-xs hidden-sm">Chat</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Barra Toolbar -->
    <div class="col-md-10 col-sm-11 display-table-cell v-align">
      <div class="row">
        <header style="height: 4.4em">
          <div class="col-md-7">
            <nav class="navbar-default pull-left">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="offcanvas"
                        data-target="#side-menu"
                        aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              </div>
            </nav>
          </div>
          <div class="col-md-5">
            <div class="header-rightside">
              <ul class="list-inline header-top pull-right">
                <li>
                  <a href="#" class="icon-info">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <span class="label label-primary">3</span>
                  </a>
                </li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <img
                      [src]="user.photoURL"
                      alt="user" class="circle-logo">
                    <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li class="li-profile"><a>Minha conta</a></li>
                    <li class="li-profile"><a (click)="onClickLogout()">Sair</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </header>
      </div>

      <!-- Container -->
      <div class="user-dashboard">
        <router-outlet></router-outlet>
      </div>

      <!-- Footer -->
      <div class="row">
        <footer class="footer">
          <div class="text-center center-block">
            <h4 class="txt-railway">iNeed - 2017</h4>
            <br/>
            <a href="#"><i id="social-fb" class="fa fa-facebook fa-3x social"></i></a>
            <a href="#"><i id="social-tw" class="fa fa-twitter fa-3x social"></i></a>
            <a href="#"><i id="social-gp" class="fa fa-google-plus fa-3x social"></i></a>
            <a href="#"><i id="social-em" class="fa fa-envelope-square fa-3x social"></i></a>
            <a href="#"><i id="social-yt" class="fa fa-youtube fa-3x social"></i></a>
          </div>
        </footer>
      </div>
    </div>
  </div>
</div>

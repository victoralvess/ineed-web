<div class="panel panel-default">
    <div class="panel-body">
        <div class="row" style="padding: 16px">
            <button type="button" class="btn btn-primary btn-block" (click)="onClickSignInGoogle()">
                <span class="glyphicon"
                      [ngClass]="{
                                          'glyphicon-refresh': btnLoadingGoogle,
                                          'glyphicon-refresh-animate': btnLoadingGoogle
                                      }"
                ></span>
                Entrar com Google
            </button>

            <div class="space"></div>

            <p align="center">OU</p>
            <hr style="margin: 10px">

            <form #formSignIn="ngForm" (ngSubmit)="onClickSignIn()">
                <div class="form-group" [class.has-error]="!email.valid && email.touched">
                    <input type="email" class="form-control" id="inputEmail" placeholder="E-Mail" name="email"
                           [(ngModel)]="shopkeeper.email" required email #email="ngModel">
                </div>

                <div class="alert alert-danger" role="alert" *ngIf="!email.valid && email.touched">
                    <p class="small">E-Mail deve ser um endereço de e-mail válido</p>
                </div>

                <div class="form-group" [class.has-error]="!password.valid && password.touched">
                    <input type="password" class="form-control" id="inputPassword" minlength="6"
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}"
                           placeholder="Senha" name="password" [(ngModel)]="shopkeeper.password" required
                           #password="ngModel">
                </div>

                <div class="alert alert-danger" role="alert" *ngIf="!password.valid && password.touched">
                    <p class="small">Deve conter pelo menos um número e uma letra maiúscula e minúscula, de 8 até 15
                        caracteres</p>
                </div>

                <button type="submit" class="btn btn-success btn-block" [disabled]="!formSignIn.valid"
                        data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Processing Order">
                    <span class="glyphicon"
                          [ngClass]="{
                                          'glyphicon-refresh': btnLoadingEmail,
                                          'glyphicon-refresh-animate': btnLoadingEmail
                                      }"
                    ></span>
                    Entrar
                </button>
            </form>

            <div style="margin-top: 1em;" class="alert alert-danger" role="alert"
                 *ngIf="!shopkeeperLoggedStatus">
                <p class="small" align="center">Senha ou email incorreto! <br>
                    Certifique-se de que seu email e senha estejam corretos.</p>
            </div>

            <hr>

            <button type="button" class="btn btn-default btn-block" routerLink="/subscribe/signup">
                <p class="small">Você ainda não possui uma conta?</p>
                <h5><strong>Crie grátis!</strong></h5>
            </button>

            <div class="space"></div>
            <p align="center"><a routerLink="/subscribe/forgot">Esqueceu sua senha?</a></p>
        </div>
    </div>
</div>
